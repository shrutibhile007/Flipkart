<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Login</h2>
      <p>Get access to your<br>Orders, Wishlist and<br>Recommendations</p>
      <img src="c:\Users\ASUS\Pictures\flipkart-illustration.jpg.jpeg" alt="Flipkart login illustration"/>
    </div>
    <div class="right">
      <form>
        <input type="text" placeholder="Enter Email/Mobile number" required />
        <input type="password" placeholder="Enter Password" required />
        <a href="#" class="forgot">Forgot?</a>
        <p class="terms">
          By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and 
          <a href="#">Privacy Policy</a>.
        </p>
        <button type="submit" class="login-btn">Login</button>
        <div class="or">OR</div>
        <button type="button" class="otp-btn">Request OTP</button>
        <p class="create-account">New to Flipkart? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
</body>
</html>
