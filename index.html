<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex shadow rounded overflow-hidden" style="width: 700px; height: 500px;">
      <div class="left text-white d-flex flex-column justify-content-center p-4" style="background-color: #2874f0; width: 40%;">
        <h2>Login</h2>
        <p>Get access to your<br>Orders, Wishlist and<br>Recommendations</p>
        <img src="c:\Users\ASUS\Pictures\flipkart-illustration.jpg.jpeg" alt="Flipkart login illustration" class="img-fluid mt-3"/>
      </div>
      <div class="right p-4" style="width: 60%;">
        <form>
          <input type="text" class="form-control mb-3" placeholder="Enter Email/Mobile number" required />
          <input type="password" class="form-control mb-2" placeholder="Enter Password" required />
          <a href="#" class="forgot d-block text-end text-decoration-none mb-3 text-primary">Forgot?</a>
          <p class="terms text-muted small">
            By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and 
            <a href="#">Privacy Policy</a>.
          </p>
          <button type="submit" class="btn btn-warning w-100 mb-3 text-white">Login</button>
          <div class="text-center text-muted small mb-3">OR</div>
          <button type="button" class="btn btn-outline-primary w-100">Request OTP</button>
          <p class="create-account text-center mt-4 small">
            New to Flipkart? <a href="#">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
